<!-- templates/shortcodes/double_image.html -->
<style>
    .double-image-container {
        display: flex;
        flex-direction: column; /* Stack images vertically by default */
        align-items: center;
        gap: 10px;
    }
    
    .double-image-container img {
        width: 100%; /* Make images full width on smaller screens */
        max-height: 300px; /* Limit image height */
        object-fit: cover;
    }
    
    @media (min-width: 600px) { /* Adjust for larger screens */
        .double-image-container {
            flex-direction: row; /* Place images side by side */
        }
        .double-image-container img {
            max-width: 50%; /* Limit width to half of the container */
            height: auto; /* Maintain aspect ratio */
        }
    }
    </style>
    
    <div class="double-image-container">
        <img src="{{ get_url(path=path1) }}" alt="Image 1">
        <img src="{{ get_url(path=path2) }}" alt="Image 2">
    </div>
